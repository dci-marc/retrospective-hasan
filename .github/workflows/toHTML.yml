name: Convert README to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch if necessary
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # Required for pushing to GitHub Pages
  id-token: write  # Required for OIDC authentication

jobs:
  convert-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install markdown-to-html-cli
        run: npm install -g markdown-to-html-cli

      - name: Convert README.md to index.html
        run: npx markdown-to-html-cli README.md -o index.html

      - name: Create output directory
        run: |
          mkdir -p public
          mv index.html public/

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3
